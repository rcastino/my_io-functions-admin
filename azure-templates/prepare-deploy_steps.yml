# Azure DevOps template used to perform all the steps to make the package to deploy. 

parameters:
- name: 'archiveFileName'
  default: package.zip
  type: string
  
steps:
- template: ./make_build_steps.yml
  parameters:
    make: predeploy_build

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    Contents: |
      **/*
      !.git/**/*
      !**/*.js.map
      !**/*.ts
      !.vscode/**/*
      !local.settings.json
      !test
      !tsconfig.json
  displayName: 'Copy deploy files' 

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/${{ parameters.archiveFileName }}'
  displayName: 'Make deployment zip'
